<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Login</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('login-form');
            loginForm.addEventListener('submit', function (e) {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Simulate authentication (replace with your actual authentication logic)
                const isAuthenticated = performAuthentication(username, password);

                if (isAuthenticated) {
                    // Redirect to the message page
                    window.location.href = '/messages.html';
                } else {
                    alert('Login failed. Please check your username and password.');
                }
            });
        });

        // Function to perform authentication (replace with your actual authentication logic)
        function performAuthentication(username, password) {
            // Simulate authentication by checking username and password
            // Replace this with your server-side authentication logic
            return username === 'your_username' && password === 'your_password';
        }
    </script>
</body>
</html>
